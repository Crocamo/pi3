<div class="container base mt-1">
    <h1 style="color: white; font-weight: bold;">{{title}}</h1>
    {{status}}

    <div method="post">
        <div class="cliente-info grid-item">
            <div class="row">
                <div class="form-group col">
                    <label>Nome</label>
                    <input type="text" name="nome" class="form-control" value="{{nome}}" required>
                </div>

                <div class="form-group col">
                    <label for="cpf">CPF/CNPJ</label>
                    <input type="text" name="cpf" class="form-control" value="{{cpf}}" oninput="formatarCPFCNPJ(this)"
                        required>
                </div>

                <div class="form-group col">
                    <label for="tel">Telefone/Celular</label>
                    <input type="text" name="tel" class="form-control" value="{{tel}}" oninput="formatarTelCel(this)"
                        required>
                </div>

                <div class="form-group col">
                    <label>E-mail</label>
                    <input type="email" name="email" class="form-control" value="{{email}}" required>
                </div>

                <div class="form-group col">
                    <label>Endereço</label>
                    <input type="text" name="endereco" class="form-control" value="{{endereco}}" required>
                </div>
            </div>
            <div class="row">

                <div class="form-group col">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" class="form-control" value="{{cep}}" oninput="formatarCEP(this)"
                        required>
                </div>

                <div class="form-group col">
                    <label>Cidade</label>
                    <input type="text" name="cidade" class="form-control" value="{{cidade}}" required>
                </div>

                <div class="form-group col">
                    <label>Estado</label>
                    <input type="text" name="estado" class="form-control" value="{{estado}}" required>
                </div>

                <div class="form-group col">
                    <button type="submit" class="btn novo mt-4">Enviar</button>
                </div>
            </div>
        </div>
        </form>
    </div>
    <!--Inclua jQuery e inputmask 
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script>
        // Função para formatar CPF/CNPJ
        function formatarCPFCNPJ(input) {
            var cleaned = input.value.replace(/\D/g, '');
            var length = cleaned.length;
            if (length <= 11) {
                input.value = cleaned.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else {
                input.value = cleaned.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            }
        }

        // Função para formatar telefone/celular
        function formatarTelCel(input) {
            var cleaned = input.value.replace(/\D/g, '');
            var length = cleaned.length;

            if (length <= 8) {
                input.value = cleaned.replace(/(\d{4})(\d{4})/, '$1-$2');
            } else if (length == 9) {
                input.value = cleaned.replace(/(\d{1})(\d{4})(\d{4})/, '$1 $2-$3');
            } else if (length == 10) {
                input.value = cleaned.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
            } else if (length == 11) {
                input.value = cleaned.replace(/(\d{2})(\d{1})(\d{4})(\d{4})/, '($1) $2 $3-$4');
            } else if (length == 12) {
                input.value = cleaned.replace(/(\d{2})(\d{2})(\d{4})(\d{4})/, '+$1 ($2) $3-$4');
            } else {
                input.value = cleaned.replace(/(\d{2})(\d{2})(\d{1})(\d{4})(\d{4})/, '+$1 ($2) $3 $4-$5');
            }
        }

        // Função para formatar CEP
        function formatarCEP(input) {
            var cleaned = input.value.replace(/\D/g, '');
            input.value = cleaned.replace(/(\d{5})(\d{3})/, '$1-$2');
        }
    </script>
