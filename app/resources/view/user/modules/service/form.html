
<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width: 100%;">

        <div class="card-header">
            <h1>{{title}}</h1>
        </div>

        <div class="card-body">

            {{status}}

            <form method="post">
                <div class="row">
                    <div class="form-group col">
                        <label style="width: 210px; background-color: rgb(19, 15, 252); color: white; font-weight: bolder;">Nome do Serviço</label>
                        <input type="text" name="servico" class="form-control"
                            value="{{servico}}" required>
                    </div>
                    
                    <div class="form-group col">
                        <label style="width: 210px; background-color: rgb(19, 15, 252); color: white; font-weight: bolder;">Tipo do Serviço</label>
                        <input type="text" name="tipo" class="form-control"
                            value="{{tipo}}" required>
                    </div>

                    <div class="form-group col">
                        <label style="width: 210px; background-color: rgb(19, 15, 252); color: white; font-weight: bolder;">Área do Serviço</label>
                        <input type="text" name="area_servico" class="form-control"
                            value="{{area_servico}}" required>

                    </div>

                    <div class="form-group col">
                        <label style="width: 210px; background-color: rgb(19, 15, 252); color: white; font-weight: bolder;">Preço do Serviço</label>
                        <input type="text" name="preco" class="form-control"  value="{{preco}}" required>
                    </div>

                    <div class="form-group col">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
    $(document).ready(function() {
        // Seletor para o campo de entrada de preço
        var precoInput = $('input[name="preco"]');
    
        // Adicionar evento de entrada para formatar o valor monetário conforme o usuário digita
        precoInput.on('input', function() {
            // Obtém o valor atual do campo
            var valor = $(this).val();
    
            // Remove todos os caracteres não numéricos
            valor = valor.replace(/[^0-9]/g, '');
    
            // Formata o valor como uma string monetária
            valor = parseFloat(valor); // Converter para float
            valor = (valor / 100).toFixed(2); // Converter para dinheiro com 2 casas decimais
            valor = valor.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ','); // Adicionar vírgulas para separar milhares
    
            // Define o valor formatado de volta no campo de entrada
            $(this).val(valor);
        });
    });
    </script>
