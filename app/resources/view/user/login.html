<div background="brick-wall.jpg">
    <div class="login-box">
        <h1>Login</h1>    
        <div>
            {{status}}
        </div>   
        <form method="post">
    
            <div>
                <input type="text" class="inputUser" name="login" placeholder="Usuário" id="login" required autofocus>
            </div>
            <div>
                <input type="password" class="inputUser" name="senha" id="senha" placeholder="Senha" required>
            </div>
            <div>
                <input type="checkbox" id="lembrar">
                <label for="lembrar">Lembrar de mim</label>
            </div>
            <div>
                <button type="submit" name="submit" id="submit" >Entrar</button>
            </div>
    
        </form>
    
    </div>
</div>
